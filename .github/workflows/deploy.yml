name: Deploy to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: SSH Deploy to GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

      - name: Deploy to GCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
            set -e
            sudo apt update && sudo apt install -y git curl unzip

            if ! command -v bun &> /dev/null; then
              curl -fsSL https://bun.sh/install | bash
              echo 'export PATH="$HOME/.bun/bin:$PATH"' >> ~/.bashrc
              source ~/.bashrc
            fi

            export PATH="$HOME/.bun/bin:$PATH"
            cd $HOME

            if [ ! -d "bun-service" ]; then
              git clone git@github.com:gainforest/deepgov-bot.git
            fi
            cd deepgov-bot
            git pull

            echo "${{ secrets.ENV_FILE }}" > .env

            bun install
            bun add -g pm2

            pm2 restart deepgov-bot || pm2 start "bun run start" --name deepgov-bot
            pm2 save
          EOF
