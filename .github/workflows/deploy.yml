name: Deploy to GCP VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: SSH Deploy to GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

      - name: Deploy to GCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_VM_IP }} << 'EOF'
            export PATH="$HOME/.bun/bin:$PATH"
            sudo apt update && sudo apt install -y git curl
            if ! command -v bun &> /dev/null; then
              curl -fsSL https://bun.sh/install | bash
              echo 'export PATH="$HOME/.bun/bin:$PATH"' >> ~/.bashrc
            fi
            source ~/.bashrc
            if [ ! -d "$HOME/bun-service" ]; then
              git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git bun-service
            fi
            cd bun-service
            git pull
            echo "${{ secrets.ENV_FILE }}" > .env
            bun install
            npm install -g pm2
            pm2 restart bun-api || pm2 start "bun run start" --name bun-api
            pm2 save
          EOF
